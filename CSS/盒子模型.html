<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
  <style>
    #box{
      width:140px;
      height:140px;
      /* background-color: teal; */
      border: 8px dashed lightseagreen;
      padding: 0px;
      margin: 40px;
      
    }
    p{
      border: 2px solid yellowgreen;
      padding: 20px;
      margin: 20px;
    }
    div{
      width: 100px;
      height: 100px;
      border:2px solid yellowgreen;
      padding: 20px;
      margin: 20px;

    }
    span{
      width: 100px;
      height: 100px;
      border: 2px solid yellowgreen;
      padding: 20px;
      margin: 20px;

    }
  </style>
</head>
<body>
  <!-- <div id="box"></div> -->
  <!-- 盒类型 -->
  <p>p元素</p>
  <div>div元素1</div>
  <div style="display: none;">div元素2</div>
  <span>span元素1</span>
  <span style="visibility:hidden;">span元素2</span>
  <span>span元素3</span>
  <span>span元素4</span>
</body>
</html>
