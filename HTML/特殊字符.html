<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>特殊字符</title>
</head>
<body>
  <p>前后间隔8个空格</p>
  <p>前        后</p>
  <p>上下之间有一个回车</p>
  <p>
    上
    下
  </p>
  <!-- 特殊符号的使用 -->
  <hr>
  <!-- 空格 -->
  <p>前后间隔8个空格</p>
  <p>前&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;后</p>
  <!-- 版权 -->
  <p>版权所有&copy;</p>
  <!-- 注册商标 -->
  <p>注册商标&reg;</p>
  <!-- 大于和小于 -->
  <p>3&lt;4&gt;2</p>
  <!-- 换行 -->
  <p>上下之间有一个回车</p>
  <p>上<br/>下</p>

</body>
</html>
