<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<style>
  .active{
    color: lightcoral;
    background-color: lightseagreen;
  }
</style>

<body>
    <div id="app">
      <ul>
        <li v-for="(book, index) in booklist" @click="changeColor(index)" :class="{active: currentIndex==index}">{{book}}</li>
      </ul>

    </div>
    <script>
        var vm=new Vue({
          el:'#app',
          data:{
            currentIndex: 0,
            booklist:['JavaScript高级程序设计', '你不知道的JavaScript', '深入浅出node', 'CSS世界']
          },
          methods:{
            changeColor(index){
              this.currentIndex = index

            }
          }
        });
    </script>
</body>

</html>
