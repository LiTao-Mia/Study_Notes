<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
      {{num}}
      <br>
      <button @click='num++'>+</button>
      <button @click='num--'>-</button>

    </div>
    <script>
        var vm=new Vue({
          el:'#app',
          data:{
            num:0
          },
          methods:{}
        });
    </script>
</body>

</html>
